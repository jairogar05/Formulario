<!DOCTYPE html>
<html lang="ES-es">

<head>
    <title>Formulario</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="logo.png" rel="icon">
</head>

<body>
    <h1>Formulario puesto de trabajo:</h1>
    <form action="procesar-datos.php" method="post">
        <fieldset>
            <legend>Datos personales</legend>
            <br>
            <label>Nombre: <input type="text" name="usuario"></label>
            <br><br>
            <label>Escoja su continente de procedencia:</label><select name="lista_seleccion">

                <option value="opcion1">Europa</option>
                <option value="option2">América</option>
                <option value="option3">África</option>
                <option value="option4">Oceanía</option>
                <option value="option5">Antártida</option>
                <option value="option6">Asia</option>
            </select></label>
            <br><br>
            <label>Comunidad Autónoma en la que vive:<select name="lista_seleccion">

                    <option value="cat">Cataluña</option>
                    <option value="gal">Galicia</option>
                    <option value="pai">Pais Vasco</option>
                    <option value="ast">Asturias</option>
                    <option value="can">Cantabria</option>
                    <option value="nav">Navarra</option>
                    <option value="lar">La Rioja</option>
                    <option value="cale">Castilla y León</option>
                    <option value="ara">Aragón</option>
                    <option value="comval">Comunidad Valenciana</option>
                    <option value="isbal">Islas Baleares</option>
                    <option value="ext">Extremadura</option>
                    <option value="casma">Castilla la Mancha</option>
                    <option value="mur">Murcia</option>
                    <option value="can">Canarias</option>
                    <option value="and">Andalucía</option>
                    <option value="ceu">Ceuta</option>
                    <option value="mel">Melila</option>
                </select></label><br><br>
            <label>Provincia en la que vive: <input type="text" name="usuario"></label><br><br><label>Municipio/Ciudad
                en el que vive: <input type="text" name="usuario"></label>
            <br><br>

            <label>Dirección: <input type="text" name="Direccion"></label>
            <label>Nº de casa: <input type="text" name="nºcasa"></label>
            <label>Código postal: <input type="text" name="Codigopostal"></label>
            <label>DNI: <input type="text" name="DNI"></label>
            <label>Estudios:<br><textarea name="estudios" rows="4"
                cols="100">¿Qué estudios ha realizado?</textarea></label>
        </fieldset>
        <fieldset>
            <legend>Información de puesto de trabajo:</legend>
            <label>A qué plaza dentro de la empresa quieres entrar:
                <select name="lista_de_seleccion">
                    <option value="Secretaría">Secretaría</option>
                    <option value="Relaciones">Relaciones con otras empresas</option>
                    <option value="Diseño">Diseño y desarrollo del producto</option>
                </select></label>
            <br>
            <label>Observaciones:<br><textarea name="area_texto" rows="5"
                    cols="100">¿Por qué es una buena opción para ocupar el puesto?</textarea></label>
        </fieldset>
        <fieldset>
            <legend>Finalizar el formulario:</legend>
            <button type="reset">Resetear el formulario</button>
            <button type="submit"><a href="./final.html">Enviar a la empresa</a></button>
        </fieldset>
    </form>

</body>

</html>
