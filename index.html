<body>
    <h1>Formulario puesto de trabajo:</h1>

        <fieldset>
            <legend>Datos personales</legend>
            <br>
            <label>Nombre: <input type="text" name="usuario"></label>
            <br><br>
            <label>Escoja su continente de procedencia:</label><select name="lista_seleccion">

                <option value="opcion1">Europa</option>
                <option value="option2">América</option>
                <option value="option3">África</option>
                <option value="option4">Oceanía</option>
                <option value="option5">Antártida</option>
                <option value="option6">Asia</option>
            </select></label>
            <br><br>
            <label>Comunidad Autónoma en la que vive:<select name="lista_seleccion">

                    <option value="opcion1">Cataluña</option>
                    <option value="option2">Galicia</option>
                    <option value="option3">Pais Vasco</option>
                    <option value="option4">Asturias</option>
                    <option value="option5">Cantabria</option>
                    <option value="option6">Navarra</option>
                    <option value="opcion1">La Rioja</option>
                    <option value="option2">Castilla y León</option>
                    <option value="option3">Aragón</option>
                    <option value="option4">Comunidad Valenciana</option>
                    <option value="option5">Islas Baleares</option>
                    <option value="option6">Extremadura</option>
                    <option value="opcion1">Castilla la Mancha</option>
                    <option value="option2">Murcia</option>
                    <option value="option3">Baleares</option>
                    <option value="option4">Canarias</option>
                    <option value="option5">Andalucía</option>
                    <option value="option5">Ceuta</option>
                    <option value="option6">Melila</option>
                </select></label><br><br>
            <label>Provincia en la que vive: <input type="text" name="usuario"></label><br><br><label>Municipio/Ciudad
                en el que vive: <input type="text" name="usuario"></label>
            <br><br>

            <label>Dirección: <input type="text" name="Direccion"></label>
            <label>Código postal: <input type="text" name="Codigopostal"></label>
            <label>DNI: <input type="text" name="DNI"></label>
        </fieldset>
        <fieldset>
            <legend>Información de puesto de trabajo:</legend>
            <label>A qué plaza dentro de la empresa quieres entrar:
                <select name="lista_de_seleccion">
                    <option value="opcion1">Secretaría</option>

                    <option value="opcion3">Diseño y desarrollo del producto</option>
                </select></label>
            <br>
            <label>Observaciones:<br><textarea name="area_texto" rows="5"
                    cols="100">¿Por qué es una buena opción para ocupar el puesto?</textarea></label>
        </fieldset>
        <fieldset>
            <legend>Finalizar el formulario:</legend>
            <button type="reset">Resetear el formulario</button>
            <button type="submit"><a href="./final.html">Enviar a la empresa</a></button>
        </fieldset>
    </form>

</html>
